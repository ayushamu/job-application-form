<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <div class="formbox">
            <div class="h1"><h1>Job Application</h1><h3 style="margin-top: 11px; padding-left: 4px;"> (Web)</h3></div>
            
            <form action="">
                <div class="formsbtn">

                <div class="row1"> <p id="p1">First Name <br><input type="text" placeholder="Enter First Name.."></p>
                
                <p id="p2">Last Name <br><input type="text" placeholder="Enter Last Name.."></p></div>
                   
                <div class="row2"><p>Email ID <br><input type="email" placeholder="Enter Email ID"></p>

                <p id="p3">Job Role <br> <select name="Job Role" id="">
                    <option value=""> -Select Job Role-</option>
                    <option value="">Frontend Developer</option>
                    <option value="">Backend Developer</option>
                    <option value="">Full Stack Developer</option>
                    <option value="">UI/UX Designer</option>
                </select></p></div>

                <div class="address"><p>
                    Address <br>
                    <textarea  name="address" id="address" input type="text"  placeholder="Enter Your Address" rows="3" cols="62"></textarea>
                    
                </p></div>


            <div class="row4">
                <p> City <br> <input type="text" placeholder="Enter City Name..."></p>
                <p id="p4"> Pincode <br> <input type="number" placeholder="Enter 6 digit pincode." min="100000" max="999999"></p>
                </div>
            </div>
                

         <div class="row5"><p> Date <br> <input type="date"> </p>
                <p id="p5"> Upload Your CV <br> <input type="file" id="p6"></p>
                <div class="applybtn"></div>
                
                 
                </div>
                <div class="btn"><button> Apply Now</button></div>
            </form>
        </div>
    </div>
    
</body>
</html>
